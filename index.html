<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/styles/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" type="image/x-icon" href="/images/combat-dice.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>

<body>
    <header class="header">
        <div class="d-flex justify-content-between">
            <ul class="">
                <li><a href="#dice-roller">Dice roller</a></li>
                <li><a href="#loot-generator">Loot generator</a></li>
                <li><a href="#overseer-panel">Overseer panel</a></li>
            </ul>
            <div class="">
                <p class="text-black text-center mb-1">AP</p>
                <div class="d-flex align-items-center">
                    <button class="ap-tracker__btn ap-tracker__btn-minus">-</button>
                    <input type="number" class="ap-tracker__input" value="0">
                    <button class="ap-tracker__btn ap-tracker__btn-plus">+</button>
                </div>
            </div>
        </div>
    </header>
    <main class="main" id="main">
        <section>
            <h1 class="text-center font-size--48 mb-3">Dice roller</h1>
           <!-- <div class="dice-roller__button--custom">
                <input type="number" class="dice-roller__button--custom-input">
                <button ton class="dice-roller__button--custom-btn">Roll</button>
            </div> -->
            <div class="dice-roller" id="dice-roller">
            </div>
        </section>
        <section class="hit-location-roller">
            <p class="hit-location__result">Hit location</p>
            <div class="hit-location__btn__container">
                <button class="hit-location__btn">Roll hit location</button>
                <label class="mr-handy mb-8">
                    <input type="checkbox" id="mr-handy">
                    Mr. Handy?
                </label>
            </div>

        </section>
        <section class="initiative__tracker">
            <h2 class="text-center font-size--48 mb-3">Initiative tracker</h2>
            <div class="initiative__tracker__new__container initiative__tracker__container d-flex">
                <label
                    class="d-flex flex-column initiative__tracker__new__label initiative__tracker__new__label--name initiative__tracker__label">
                    Name:
                    <input
                        class="initiative__tracker__input initiative__tracker__input__new--name initiative__tracker__new__input"
                        type="text">
                </label>
                <label
                    class="d-flex flex-column initiative__tracker__new__label initiative__tracker__label initiative__tracker__new__label--initiative initiative__tracker__label--initiative">
                    Initiative:
                    <input
                        class="initiative__tracker__input initiative__tracker__new__input initiative__tracker__input__new--initiative"
                        type="number" name="" id="">
                </label>
                <label
                    class="d-flex flex-column initiative__tracker__new__label initiative__tracker__label initiative__tracker__new__label--hp initiative__tracker__label--hp">
                    HP:
                    <input
                        class="initiative__tracker__input initiative__tracker__new__input initiative__tracker__input__new--hp"
                        type="number" name="" id="">
                </label>
                <button class="btn initiative__tracker--btn initiative__tracker__new--btn">Add</button>
            </div>
            <div class="initiative__container"></div>
        </section>
        <section>
            <iframe src="./loot_generator.html" id="loot-generator" style="width:100%; margin-bottom: 180px;">
            </iframe>
        </section>
        <section class="">
            <iframe src="./overseer_panel.html" id="overseer-panel" style="width:100%; margin-bottom: 180px;">
            </iframe>
        </section>
    </main>
    <footer>
        <p>Made by Tobias Haugland</p>
    </footer>
    <script>
        window.onload = sizeIframes;
        window.addEventListener("resize", sizeIframes);
        function sizeIframes() {
            var iframes = document.querySelectorAll("iframe");
            iframes.forEach((iframe) => {
                //iframe.width = iframe.contentWindow.document.body.scrollWidth;
                iframe.height = iframe.contentWindow.document.body.scrollHeight + 25;
            })
        }
    </script>
    <script src="./src/scripts/scripts.js"></script>
</body>

</html>
