<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./src/styles/styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header class="header">
        <ul class="d-flex">
            <li><a href="#dice-roller">Dice roller</a></li>
            <li></li>
        </ul>
    </header>
    <main class="main" id="main">
        <div class="dice-roller p-8" id="dice-roller"></div>
        <section class="screen">
            <iframe src="./overseer_panel.html" style="width:100%; margin-bottom: 180px;">
            </iframe>
        </section>
        <section>
            <iframe src="./random_rolls.html" style="width:100%; margin-bottom: 180px;">
            </iframe>
        </section>
    </main>
    <footer>
        <p>Made by Tobias Haugland</p>
    </footer>
    <script>
        window.onload = function () {
            var iframes = document.querySelectorAll("iframe");
            iframes.forEach((iframe) => {
                iframe.width = iframe.contentWindow.document.body.scrollWidth;
                iframe.height = iframe.contentWindow.document.body.scrollHeight + 25;
            })
        }
    </script>
    <script src="./src/scripts/script.js"></script>
</body>

</html>
